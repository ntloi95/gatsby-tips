backend:
  name: github
  branch: master
  repo: ntloi95/gatsby-tips

media_folder: static/assets

collections:
  - name: post
    label: Post
    folder: /src/pages/post
    create: true
    slug:
      slug: "{{url}}.{{language}}"
      encoding: "unicode"
      clean_accents: false
    fields:
      - { name: url, label: URL }
      - { name: language, label: Language}
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }